<div class="row">
  <div class="col-md-9">
    <h4>My Portfolios</h4>
    <div class="row" ng-repeat="portfolio in portfolios">
      <div class="col-md-9">
        {{ portfolio.name }}
        {{ portfolio.userId }}
        <input type="text" class="form-control" ng-model="portfolio.name" placeholder="Add Stock">
        <button class="btn btn-default">Add</Button>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <form ng-submit="addPortfolio()">
      <input type="text" class="form-control" ng-model="portfolio.name"
      placeholder="Create Portfolio">
      <button class="btn btn-default">Add</Button>
    </form>

    <ul id="portfoliosQuick" class="list-unstyled">
      <li ng-repeat="portfolio in portfolios">
        {{ portfolio.name }}
      </li>
    </ul>
  </div>
</div>
